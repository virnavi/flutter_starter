name: isar_e2m
description: "Isar Wrapper"
version: 0.0.1
homepage:

isar_version: &isar_version 3.1.8

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: ">=3.4.0"

dependencies:
  flutter:
    sdk: flutter
  common_sdk:
    git:
      url: https://github.com/virnavi/flutter_starter.git
      ref: v0.0.3
      path: common_sdk


  isar:
    version: *isar_version
    hosted: https://pub.isar-community.dev/
  isar_flutter_libs: # contains Isar Core
    version: *isar_version
    hosted: https://pub.isar-community.dev/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

